<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random cats</title>
  </head>
  <body>
    <h1>API CONSUME BASICS</h1>
    <section class="uploadingCats">
      <h2>Upload a cat photo</h2>

      <form class="uploadingForm">
        <input id="file" type="file" name="file" />
        <button type="button" onClick="uploadCat()">
          Subir foto de un Gatito
        </button>
      </form>
    </section>
    <span id="error"> </span>
    <button onClick="loadRandomCats()">Refresh random cats</button>

    <section class="randomCats" id="randomCats">
      <h2>Random cats</h2>
      <div class="randomCats__cards"></div>
    </section>

    <section class="favouriteCats">
      <h2>Favorite cats</h2>
      <div class="favouriteCats__cards"></div>
    </section>

    <script src="./main.js"></script>
  </body>
</html>
